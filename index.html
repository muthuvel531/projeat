<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Splash Screen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100svh;
            /* Mobile safe height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .mobile-frame {
            width: 380px;
            max-width: 92vw;
            height: 690px;
            max-height: 92svh;

            background: linear-gradient(145deg, #7a1fa6, #9b4dff);
            border-radius: 45px;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);

            box-shadow: 0 0 50px rgba(201, 165, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;

            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
            transform: translateY(50px);

            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-icon {
            font-size: 130px;
            color: white;
            animation: pop 1.2s ease forwards;
        }

        @keyframes pop {
            from {
                transform: scale(0.4);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease forwards;
        }

        h4 {
            font-size: 16px;
            opacity: 0.9;
            color: #fff;
            margin-top: 6px;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            .brand-icon {
                font-size: 100px;
            }

            h1 {
                font-size: 38px;
            }
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        function SplashScreen() {

            React.useEffect(() => {
                const timer = setTimeout(() => {
                    window.location.href = "vel.html";
                }, 2500);

                return () => clearTimeout(timer);
            }, []);

            return (
                <div
                    className="mobile-frame"
                    onClick={() => window.location.href = "vel.html"}
                >
                    <i className="fa-solid fa-house brand-icon"></i>
                    <h1>Homy</h1>
                    <h4>Home Service at Your Fingertips</h4>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<SplashScreen />);
    </script>

</body>

</html>
