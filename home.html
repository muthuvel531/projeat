<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services App</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            background: #0f0f17;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 400px;
            height: 70vh;
            padding: 16px;
            padding-bottom: 90px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .profile {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header h4 {
            font-size: 14px;
            color: #aaa;
        }

        .header h3 {
            font-size: 18px;
        }

        .icons i {
            margin-left: 14px;
            font-size: 18px;
            cursor: pointer;
        }

        /* SEARCH */
        .search {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .search input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            margin: 0 10px;
        }

        /* OFFERS */
        .offer-card-container {
            overflow: hidden;
            margin: 12px 0 20px;
        }

        .offer-slider {
            display: flex;
            gap: 12px;
            width: max-content;
            animation: slide 12s linear infinite;
        }

        .offer-slider:hover {
            animation-play-state: paused;
        }

        @keyframes slide {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .offer-card {
            width: 240px;
            height: 130px;
            background: linear-gradient(45deg, #883aff, #5146ff);
            border-radius: 18px;
            padding: 16px;
            position: relative;
        }

        .offer-card h1 {
            font-size: 32px;
        }

        .offer-card p {
            font-size: 14px;
        }

        .offer-card span {
            font-size: 12px;
        }

        .offer-card i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        /* SERVICES */
        .services {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 10px;
        }

        .service {
            text-align: center;
            cursor: pointer;
        }

        .service div {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            display: fixed;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .service i {
            font-size: 22px;
        }

        .service p {
            font-size: 12px;
            margin-top: 6px;
        }

        /* COLORS */
        .purple {
            background: #2a193f;
            color: #b77bff;
        }

        .yellow {
            background: #3a3317;
            color: #ffd454;
        }

        .green {
            background: #173a1f;
            color: #4ade80;
        }

        .blue {
            background: #172a3a;
            color: #4fa7ff;
        }

        .red {
            background: #3a1717;
            color: #ff6b6b;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-radius: 22px 22px 0 0;
        }

        .bottom-nav div {
            text-align: center;
            font-size: 11px;
            cursor: pointer;
        }
         .bottom-nav div:hover{
            color:#883aff;
         }

        .bottom-nav i {
            font-size: 18px;
        }
          .whatsapp-circle
          { position: fixed;
top:300px;
             width: 48px;
              height: 48px;
               background: 
               linear-gradient(145deg, #2be86f, #1db954);
                border-radius: 50%; 
                text-decoration: none;
                 display: flex; 
                 align-items: center;
                  justify-content: center;
                   box-shadow: 0 10px 25px rgba(0, 0, 0, .45); 
                } .whatsapp-circle i 
                { font-size: 26px;
                     color: #fff;
                     }

<body>
    <div id="root"></div>

    <script type="text/babel">
        function HomeUI() {
            const [search, setSearch] = React.useState("");
            const [username, setUsername] = React.useState("Guest");

            React.useEffect(() => {
                const name = localStorage.getItem("username");
                if (name) setUsername(name);
            }, []);

            const offers = [
                { percent: "30%", text: "Today's Special", note: "All services" },
                { percent: "25%", text: "Weekend Offer", note: "Cleaning only" },
                { percent: "20%", text: "Plumbing Deal", note: "Limited time" }
            ];
            const services = [
                { name: "Cleaning", icon: "fa-broom", color: "purple", page: "cleaning.html" },
                  { name: "Electrical Work", icon: "fa-plug", color: "red", page: "reairing.html" }
,
                { name: "Plumbing", icon: "fa-faucet", color: "green", page: "painiting.html" },
                { name: "Home Care", icon: "fa-house-medical", color: "blue", page: "homecare.html" },
                              
              
            ];

         

            const filtered = services.filter(s =>
                s.name.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="app">
                    <div className="header">
                        <div className="profile">
                            <img src="https://i.pravatar.cc/100" />
                            <div>
                                <h4>Good Morning ðŸ‘‹</h4>
                                <h3>{username}</h3>
                            </div>
                        </div>
                        <div className="icons">
                            <i className="fa-regular fa-bell"></i>
                            <i className="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div className="search">
                        <i className="fa fa-search"></i>
                        <input
                            placeholder="Search services..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>

                    <h3>Special Offers</h3>
                    <div className="offer-card-container">
                        <div className="offer-slider">
                            {[...offers, ...offers].map((o, i) => (
                                <div className="offer-card" key={i}>
                                    <h1>{o.percent}</h1>
                                    <p>{o.text}</p>
                                    <span>{o.note}</span>
                                    <i className="fa-solid fa-gift"></i>
                                </div>
                            ))}
                        </div>
                    </div>
                    <h3>Services</h3>

                    <div className="services">
                        {filtered.map((s, i) => (
                            <div
                                key={i}
                                className="service"
                                onClick={() => window.location.href = s.page}
                            >
                                <div className={s.color}>
                                    <i className={`fa-solid ${s.icon}`}></i>
                                </div>
                                <p>{s.name}</p>
                            </div>
                        ))}
                    </div>

                    <a href="https://wa.me/919384282397" className="whatsapp-circle">
                        <i className="fab fa-whatsapp"></i>
                    </a>

                    <div className="bottom-nav"> <div onClick={() => location.href = 'home.html'}><i className="fa-solid fa-house"></i><p>Home</p></div> <div onClick={() => location.href = 'bookingpage.html'}><i className="fa-solid fa-list"></i><p>Bookings</p></div> <div className="nav-item" onClick={() => window.open("https://wa.me/919384282397?text=Hi%20Bro", "_blank")}> <i className="fa-regular fa-envelope"></i><p>Inbox</p> </div> <div><i className="fa-solid fa-user"></i><p>Profile</p></div> </div> </div>


            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<HomeUI />);
    </script>
</body>
