<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f0f11;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }

        .container {
            width: 90%;
            max-width: 380px;
            height: 580px;
            background: #1a1a1d;
            border-radius: 40px;
            padding: 25px;
            margin-left: 20px;

            overflow: hidden;
            justify-content: center;
            position: relative;
            text-align: center;
            box-shadow: 0 0 25px rgba(168, 95, 255, 0.5);
            animation: fadeIn 2s ease forwards;

        }

        /* Smooth Slider */
        /* .slider {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: max-content;
            margin-left: 35px;
            animation: slideAnimation 10s linear infinite;
        } */
        .slide {
            width: 380px;
            flex-shrink: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }



        .slide i {

            font-size: 40px;
            color: #c56dff;
            margin-top: 15px;
            text-shadow: 0 0 12px rgba(197, 109, 255, 0.8);
        }

        .slider:hover {
            animation-play-state: paused;
        }


        .slide {
            width: 380px;
            flex-shrink: 0;
            text-align: center;
            justify-content: center;
            margin-top: 80px;
        }

        /*  
.slide img {
    width: 180px;          
    height: 240px;         
    object-fit: cover;  

    margin: 20px auto 15px;
    display: block;
    border-radius: 20px;

    animation: imgFloat 1s ease-in-out infinite;

    filter:
        drop-shadow(0 12px 30px rgba(168, 95, 255, 0.55))
        drop-shadow(0 0 18px rgba(197, 109, 255, 0.4));
} */
        .slider {
            display: flex;
            top: 50px;
            width: max-content;
            justify-content: center;
            align-items: center;
            animation: slideAnimation 8s linear infinite;
        }

        .slide img {
            width: 180px;
            height: 240px;
            object-fit: cover;

            margin-bottom: 15px;
            border-radius: 20px;

            animation: imgFloatFade 4s ease-in-out infinite;

            filter:
                drop-shadow(0 12px 30px rgba(168, 95, 255, 0.55)) drop-shadow(0 0 18px rgba(197, 109, 255, 0.4));
        }

        .slider:hover {
            animation-play-state: paused;
        }



        /* Smooth premium hover */
        .slide:hover img {
            transform: translateY(-6px) scale(1.06);
            filter:
                drop-shadow(0 18px 40px rgba(168, 95, 255, 0.9)) drop-shadow(0 0 25px rgba(197, 109, 255, 0.7));
        }

        .slide h2 {
            margin-top: 30px;
            font-size: 20px;
            line-height: 30px;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(185, 122, 255, 0.35);
        }

        .slide i {
            font-size: 80px;
            /* bigger icon */
            color: #c56dff;
            margin-bottom: 15px;
            text-shadow: 0 0 12px rgba(197, 109, 255, 0.8);
            transition: 0.3s ease;
        }

        .slide:hover i {
            transform: scale(1.2);
        }





        /* Get Started Button */
        .next-btn {
            width: 80%;
            padding: 16px;
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            margin: auto;

            background: linear-gradient(100deg, #9b20f0, #c56dff, #e299ff);
            border: none;
            border-radius: 30px;
            color: #fff;

            font-size: 18px;
            font-weight: 600;
            cursor: pointer;

            box-shadow: 0 0 15px rgba(180, 110, 255, 0.7);
            transition: 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 25px rgba(200, 130, 255, 1);
        }

        .slide:nth-child(1) img {
            animation-delay: 0s;
        }

        .slide:nth-child(2) img {
            animation-delay: 0.4s;
        }

        .slide:nth-child(3) img {
            animation-delay: 0.8s;
        }

        .slide:nth-child(4) img {
            animation-delay: 0.16s;
        }

        #n {
            width: 300px;
        }

        /* Smooth Fade In */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes imgFloatFade {
            0% {
                opacity: 0.9;
                transform: translateY(10px) scale(0.98);
            }

            50% {
                opacity: 1;
                transform: translateY(-14px) scale(1.05);
            }

            100% {
                opacity: 0.9;
                transform: translateY(10px) scale(0.98);
            }
        }




        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }

            16% {
                transform: translateX(-380px);
            }

            32% {
                transform: translateX(-760px);
            }

            48% {
                transform: translateX(-1140px);
            }

            64% {
                transform: translateX(-1220px);
            }

            /* 88%  { transform: translateX(-1000px); }
    100% { transform: translateX(0); } */
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function Hello() {
            return (
                <div className="container">
                    <div className="slider">
                        <div className="slide">
                            <i className="fa-solid fa-broom"></i>
                            <h2>
                                We provide <br /> professional service <br /> at a friendly price
                            </h2>
                        </div>

                        <div className="slide">
                            <i className="fa-solid fa-screwdriver-wrench"></i>
                            <h2>
                                The best results <br /> your satisfaction is <br /> our top priority
                            </h2>
                        </div>

                        <div className="slide">
                            <i className="fa-regular fa-lightbulb"></i>
                           
                            <h2>
                                Reliable plumbing <br /> and maintenance <br /> services
                            </h2>
                        </div>

                        <div className="slide">
                            <i className="fa-solid fa-house-medical"></i>
                            <h2>
                                Premium home care <br /> whenever you need us
                            </h2>
                        </div>


                    </div>
                    <button className="next-btn"
                        onClick={() => window.location.href = 'logon.html'}>
                        Get Started
                    </button>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<Hello />);
    </script>

</body>


</html>
