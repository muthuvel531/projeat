<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #0c0c14);
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 28px;
            border-radius: 28px;
            background: rgba(25, 25, 40, 0.85);
            box-shadow: 0 0 25px rgba(120, 60, 255, 0.4);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        .title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            color: #f1f1ff;
            text-shadow: 0 0 6px rgba(120, 80, 255, 0.4);
        }

        #myTitle {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: -40px;
            color: #7fff00;
            text-shadow: 0 0 8px rgba(127, 255, 0, 0.6);
        }

        /* PRICE */
        .price {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 18px;
            color: #90ff72;
            text-shadow:
                0 0 6px rgba(144, 255, 114, 0.8),
                0 0 14px rgba(115, 255, 73, 0.6);
        }

        /* Small text under price */
        .price small {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.75;
            margin-left: 6px;
            color: #d4ffd0;
        }

        .section-title {
            margin-top: 22px;
            margin-bottom: 6px;
            font-size: 18px;
            font-weight: 500;
            color: #cfcffe;
        }

        .calendar-box {
            background: #161622;
            padding: 22px;
            border-radius: 18px;
            box-shadow: inset 0 0 12px rgba(100, 60, 255, 0.25);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .calendar-header h3 {
            margin: 0;
            color: #e1e1ff;
            font-size: 20px;
        }

        .cal-arrows span {
            font-size: 22px;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 6px;
        }

        .cal-arrows span:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 13px;
            opacity: 0.5;
            margin-bottom: 8px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 4px;
        }

        .days span {
            padding: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s ease;
            background: rgba(255, 255, 255, 0.03);
            font-size: 14px;
        }

        .days span:hover {
            background: rgba(140, 80, 255, 0.5);
            transform: scale(1.05);
            color: #fff;
        }

        .days span.active {
            background: #7a42ff;
            box-shadow: 0 0 8px #9a6bff;
            color: #fff;
            font-weight: 600;
        }

        .promo-box {
            margin-top: 12px;
            background: rgba(30, 30, 45, 0.9);
            padding: 14px 16px;
            border-radius: 14px;
            display: flex;
            color: #fff;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(100, 60, 255, 0.2);
            transition: 0.25s ease;
        }

        /* INPUT, SELECT, TEXTAREA */
        .promo-box input,
        .promo-box select,
        .promo-box textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: none;
        }

        /* Placeholder */
        .promo-box input::placeholder,
        .promo-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Focus glow */
        .promo-box:focus-within {
            box-shadow: inset 0 0 14px rgba(185, 122, 255, 0.7),
                0 0 12px rgba(185, 122, 255, 0.4);
            transform: scale(1.02);
        }



        .footer-btn {
            width: 100%;
            margin-top: 24px;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #a56bff, #7840ff);
            color: white;
            font-size: 19px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 0 12px rgba(140, 80, 255, 0.4);
        }

        .footer-btn:hover {
            background: linear-gradient(135deg, #8e4aff, #6a2cff);
            transform: scale(1.03);
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.6);
        }
    </style>

</head>

<body>

        <form id="Cleaning">
            <h2 class="title">Booking Details</h2>

            <h2 id="myTitle">Booking: Home Cleaning</h2>
            <p class="price" id="Vel">price: ₹400 <small>(Floor price)</small></p>

            <!-- <h2 class="title">Booking Details</h2>

            <h2 id="myTitle">House Cleaning</h2>
            <p class="price" id="Vel">₹400 <small>(Floor price)</small></p> -->

            <h4 class="section-title">Select Date</h4>

                <div class="calendar-header">
                    <h3 id="calendarMonth">January 2026</h3>

    <!-- CALENDAR -->
    <script>
        let currentYear = 2026;
        let currentMonth = 0;
        let selectedFullDate = "";

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function renderCalendar() {
            const daysContainer = document.getElementById("calendarDays");
            const monthLabel = document.getElementById("calendarMonth");

            monthLabel.innerText = `${monthNames[currentMonth]} ${currentYear}`;
            daysContainer.innerHTML = "";

            let firstDay = new Date(currentYear, currentMonth, 1).getDay();
            if (firstDay === 0) firstDay = 7;

            const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 1; i < firstDay; i++) {
                const empty = document.createElement("span");
                daysContainer.appendChild(empty);
            }

            for (let d = 1; d <= totalDays; d++) {
                const day = document.createElement("span");
                day.innerText = d;

                day.addEventListener("click", () => {
                    document.querySelectorAll("#calendarDays span").forEach(s => s.classList.remove("active"));
                    day.classList.add("active");
                    selectedFullDate = `${d}-${monthNames[currentMonth]}-${currentYear}`;
                });

                daysContainer.appendChild(day);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderCalendar();

            document.getElementById("prevMonth").addEventListener("click", () => {
                currentMonth = currentMonth > 0 ? currentMonth - 1 : 11;
                if (currentMonth === 11) currentYear--;
                renderCalendar();
            });

            document.getElementById("nextMonth").addEventListener("click", () => {
                currentMonth = currentMonth < 11 ? currentMonth + 1 : 0;
                if (currentMonth === 0) currentYear++;
                renderCalendar();
            });
        });
    </script>

    <!-- PRICE LOGIC -->

    <script>
        document.getElementById("timeSelect").addEventListener("change", function () {
            let t = this.value;
            let newPrice = 400;
            let muthu = 390;

            if (t === "FullDay") newPrice = 600;
            else if (t === "08:00AM to 10:00AM") newPrice = 420;
            else if (t === "11:00AM to 1:00PM") muthu = 390;
            else if (t === "2:00 PM - 4:00 PM") newPrice = 430;
            else if (t === "5:00 PM - 8:00 PM") newPrice = 440;

            document.getElementById("Vel").innerHTML = "₹" + newPrice;
        });
    </script>


    <!-- SAVE FORM -->
    <script>
        document.getElementById("Cleaning").addEventListener("submit", submitForm);

        function submitForm(e) {
            e.preventDefault();

            if (!selectedFullDate) return alert("Please select a date");

            let name = getVal("name");
            let number = getVal("number");
            let address = getVal("address");
            let serviceName = document.getElementById("myTitle").innerText;
            let price = document.getElementById("Vel").innerText.replace("₹", "");
            let time = document.getElementById("timeSelect").value;
            let monthYear = document.getElementById("calendarMonth").innerText;

            saveMessages(name, number, address, selectedFullDate, serviceName, monthYear, price, time);

            window.location.href = "sumite.html";
        }

        function saveMessages(name, number, address, date, title, month, price, time) {
            let newBooking = contactFormDB.push();

            newBooking.set({
                name,
                number,
                address,
                selectedDate: date,
                selectedTime: time,
                title,
                monthDisplayed: month,
                price
            });
        }

        function getVal(id) {
            return document.getElementById(id).value;
        }
    </script>
    <script>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        const title = localStorage.getItem("serviceTitle");
        let price = Number(localStorage.getItem("servicePrice")) || 400;

        // SHOW TITLE
        if (title) {
            document.getElementById("myTitle").innerText =
                "Booking: " + title;
        }

        // SHOW PRICE
        updatePrice(price);

        const timeSelect = document.getElementById("timeSelect");
        const priceText = document.getElementById("Vel");
        const continueBtn = document.getElementById("continueBtn");

        timeSelect.addEventListener("change", function () {
            switch (this.value) {
                case "FullDay  (10AM-3PM)": price = 800; break;
                case "08:00AM to 10:00AM": price = 420; break;
                case "11:00AM to 1:00PM": price = 400; break;
                case "2:00PM to 4:00PM": price = 430; break;
                case "5:00PM to 8:00PM": price = 440; break;
                default: price = 400;
            }

            updatePrice(price);
            localStorage.setItem("servicePrice", price);
        });

        function updatePrice(p) {
            priceText.innerHTML =
                `₹${p} <small>(Floor price)</small>`;
            continueBtn.innerText =
                `Continue – ₹${p}`;
        }
    });
</script>
