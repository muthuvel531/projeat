<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function SplashScreen() {

            React.useEffect(() => {
                // No redirect timer used
            }, []);

            return (
                <div className="phone">

                    {/* IMAGE SLIDER */}
                    <div className="slider-wrapper">
                        <div className="slider">
                            <img src="Screenshot 2025-12-22 144200.png" />
                          
                    </div>
</div>
                    {/* CONTENT */}
                    <div className="content">

                        <div className="title-row">
                           <h2 id="serviceTitle">Leak Fix</h2>

                        </div>

                       

                        <div className="tags">
                            <span className="tag">Plumbing</span>
                            <span className="tag location">
                                <i className="fa-solid fa-location-dot"></i>
                                255 Grand Park Avenue, New York
                            </span>
                        </div>

                       

                        <h3 className="section-title">About Me</h3>
                        <p className="about">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        </p>

                    </div>

                    {/* BUTTONS */}
                    <div className="btn-row">
                        <a className="msg-btn"
                            href="https://wa.me/916381893332?text=Hi Bro"
                            id="m"
                        >
                            Message
                        </a>
                      <button
                            className="book-btn"
                            onClick={() => {
                                const title = document.getElementById("serviceTitle").innerText;

                                localStorage.setItem("serviceTitle", title);

                                window.location.href = "painitingbooking.html";
                            }}
                        >
                            Book Now
                        </button>


                        
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<SplashScreen />);

    </script>

</body>

</html>
<style>
    body {
        background: #0a0a0d;
        display: flex;
        justify-content: center;
        padding-top: 20px;
        font-family: "Poppins", sans-serif;
    }

    /* PHONE CONTAINER */
    .phone {
        width: 390px;
        height: 590px;
        background: rgba(28, 28, 34, 0.9);
        backdrop-filter: blur(16px);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(168, 85, 247, 0.45);
        border: 1px solid rgba(180, 110, 255, 0.2);
        transition: 0.3s;
    }

    .phone:hover {
        transform: scale(1.01);
    }

    /* SLIDER */
    .slider-wrapper {
        width: 100%;
        overflow: hidden;
    }

    .slider {
        display: flex;
        gap: 18px;
        padding: 20px 15px;
        justify-content: center;
        align-items: center;
    }

    .slider img {
        width: 88%;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(120, 60, 255, 0.4);
        transition: 0.4s ease;
    }


    .slider img:hover {
        transform: scale(1.06);
    }

    /* CONTENT */
    .content {
        padding: 20px 24px;
        color: white;
    }

    .title-row h2 {
        font-size: 28px;
        font-weight: 600;
        color: #eacdff;
        margin-top: 6px;
    }

    /* PROVIDER INFO */
    .provider-info {
        margin-top: 8px;
    }

    .provider-name {
        color: #d9b4ff;
        font-size: 20px;
        margin-bottom: 4px;
    }

    .rating {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #dedede;
        font-size: 14px;
    }

    /* TAGS */
    .tags {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
    }

    .tag {
        background: #2d2833;
        padding: 7px 14px;
        border-radius: 12px;
        font-size: 13px;
        color: #e5c7ff;
        border: 1px solid rgba(160, 80, 255, 0.3);
        transition: 0.3s ease;
    }

    .tag:hover {
        background: rgba(168, 85, 247, 0.3);
        transform: scale(1.05);
    }

    /* PRICE */
    .price {
        color: #e3aaff;
        margin-top: 20px;
        font-size: 24px;
    }

    .price small {
        color: #aaa;
        font-size: 14px;
    }

    /* ABOUT */
    .section-title {
        margin-top: 18px;
        font-size: 18px;
        font-weight: 500;
    }

    .about {
        font-size: 14px;
        color: #cfcfcf;
        margin-top: 6px;
        line-height: 1.7;
    }

    /* BUTTONS */
    .btn-row {
        display: flex;
        justify-content: space-between;
        padding: 24px;
        margin-top: -30px;
    }

    .msg-btn,
    .book-btn {
        width: 44%;
        padding: 15px;
        border-radius: 18px;
        text-align: center;
        font-size: 16px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        transition: 0.3s;
        color: #fff;
    }

    /* Messages Button */
    .msg-btn {
        background: linear-gradient(135deg, #9f67ff, #b37bff);
        box-shadow: 0 0 12px rgba(165, 85, 255, 0.5);
    }

    .msg-btn:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 0 18px rgba(165, 85, 255, 0.6);
    }

    /* Book Button */
    .book-btn {
        background: linear-gradient(135deg, #b37bff, #cb96ff);
        box-shadow: 0 0 12px rgba(190, 105, 255, 0.5);
    }

    .book-btn:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 0 18px rgba(190, 105, 255, 0.6);
    }
</style>
