              * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f0f17;
            padding: 20px;
            color: white;
        }

        .app {
            max-width: 420px;
            margin: auto;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header i {
            font-size: 22px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            background: #2a2a40;
            padding: 8px;
            border-radius: 50%;
        }

        .header i:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .header i:active {
            transform: scale(0.85);
        }

        /* SEARCH BOX */
        .search-box {
            background: #1c1c27;
            padding: 14px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #2d2d38;
            box-shadow: 0 0 10px rgba(150, 150, 200, 0.1);
            margin-bottom: 25px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #f1f1f1;
            font-size: 15px;
        }

        .search-box i {
            color: #b0b0ba;
            font-size: 17px;
        }

        /* SERVICE CARDS */
        .card {
            background: #1c1c27;
            padding: 16px;
            border-radius: 18px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid #2a2a36;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(150, 150, 255, 0.22);
        }

        .card:active {
            transform: scale(0.96);
        }

        /* ICON AVATAR */
        .avatar {
            width: 75px;
            height: 75px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c3a;
            font-size: 30px;
            color: #c08aff;
        }

        /* CARD TEXT */
        .card-content .name {
            font-size: 12px;
            opacity: 0.65;
        }

        .card-content h3 {
            font-size: 18px;
            margin: 4px 0;
            font-weight: 600;
        }

        .price {
            color: #c08aff;
            font-weight: 600;
        }

        /* EMPTY RESULT */
        .no-results {
            margin-top: 40px;
            text-align: center;
            opacity: 0.6;
            font-size: 15px;
        }

        /* RESPONSIVE */
        @media (max-width: 360px) {
            .avatar {
                width: 65px;
                height: 65px;
                font-size: 25px;
            }

            .card-content h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
