<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #0c0c14);
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    
        .container {
            width: 100%;
            max-width: 400px;
            padding: 28px;
            border-radius: 28px;
            margin-left: -30px;
            /* background: rgba(25, 25, 40, 0.85);
            box-shadow: 0 0 25px rgba(120, 60, 255, 0.4);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.8s ease; */
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
    
    
        .title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            color: #f1f1ff;
            text-shadow: 0 0 6px rgba(120, 80, 255, 0.4);
        }
    
        #myTitle {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: -40px;
            color: #7fff00;
            text-shadow: 0 0 8px rgba(127, 255, 0, 0.6);
        }
    
        /* PRICE */
        .price {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 18px;
            color: #90ff72;
            text-shadow:
                0 0 6px rgba(144, 255, 114, 0.8),
                0 0 14px rgba(115, 255, 73, 0.6);
        }
    
        /* Small text under price */
        .price small {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.75;
            margin-left: 6px;
            color: #d4ffd0;
        }
    
        .section-title {
            margin-top: 22px;
            margin-bottom: 6px;
            font-size: 18px;
            font-weight: 500;
            color: #cfcffe;
        }
    
        .calendar-box {
            background: #161622;
            padding: 22px;
            border-radius: 18px;
            box-shadow: inset 0 0 12px rgba(100, 60, 255, 0.25);
        }
    
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }
    
        .calendar-header h3 {
            margin: 0;
            color: #e1e1ff;
            font-size: 20px;
        }
    
        .cal-arrows span {
            font-size: 22px;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 6px;
        }
    
        .cal-arrows span:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 13px;
            opacity: 0.5;
            margin-bottom: 8px;
        }
    
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 4px;
        }
    
        .days span {
            padding: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s ease;
            background: rgba(255, 255, 255, 0.03);
            font-size: 14px;
        }
    
        .days span:hover {
            background: rgba(140, 80, 255, 0.5);
            transform: scale(1.05);
            color: #fff;
        }
    
        .days span.active {
            background: #7a42ff;
            box-shadow: 0 0 8px #9a6bff;
            color: #fff;
            font-weight: 600;
        }
    
        .promo-box {
            margin-top: 12px;
            background: rgba(30, 30, 45, 0.9);
            padding: 14px 16px;
            border-radius: 14px;
            display: flex;
            color: #fff;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(100, 60, 255, 0.2);
            transition: 0.25s ease;
        }
    
        /* INPUT, SELECT, TEXTAREA */
        .promo-box input,
        .promo-box select,
        .promo-box textarea {
            width: 100%;
            background:transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: none;
        }
    
        /* Placeholder */
        .promo-box input::placeholder,
        .promo-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    
        /* Focus glow */
        .promo-box:focus-within {
            box-shadow: inset 0 0 14px rgba(185, 122, 255, 0.7),
                0 0 12px rgba(185, 122, 255, 0.4);
            transform: scale(1.02);
        }
    
    
    
        .footer-btn {
            width: 100%;
            margin-top: 24px;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #a56bff, #7840ff);
            color: white;
            font-size: 19px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 0 12px rgba(140, 80, 255, 0.4);
        }
    
        .footer-btn:hover {
            background: linear-gradient(135deg, #8e4aff, #6a2cff);
            transform: scale(1.03);
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.6);
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const firebaseConfig = {
            apiKey: "AIzaSyCqFIyVhPXx1r5W4fJM4nOii09AIxi0vKQ",
            authDomain: "contactform-85948.firebaseapp.com",
            databaseURL: "https://contactform-85948-default-rtdb.firebaseio.com",
            projectId: "contactform-85948"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("Plumbing");

        function App() {

            React.useEffect(() => {

                const monthEl = document.getElementById("calendarMonth");
                const daysEl = document.getElementById("calendarDays");
                let date = new Date();
                let selectedDay = "";

                function renderCalendar() {
                    daysEl.innerHTML = "";
                    monthEl.innerText = date.toLocaleString("default", { month: "long", year: "numeric" });

                    const first = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                    const last = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
                    const start = first === 0 ? 6 : first - 1;

                    for (let i = 0; i < start; i++) daysEl.innerHTML += "<span></span>";

                    for (let d = 1; d <= last; d++) {
                        const s = document.createElement("span");
                        s.innerText = d;
                        s.onclick = () => {
                            document.querySelectorAll(".days span").forEach(x => x.classList.remove("active"));
                            s.classList.add("active");
                            selectedDay = `${d}-${date.getMonth() + 1}-${date.getFullYear()}`;
                        };
                        daysEl.appendChild(s);
                    }
                } const service = localStorage.getItem("serviceTitle");
                if (service) {
                    document.getElementById("bookingTitle").innerText =
                        "Booking: " + service;
                }


                renderCalendar();

                document.getElementById("prevMonth").onclick = () => { date.setMonth(date.getMonth() - 1); renderCalendar(); }
                document.getElementById("nextMonth").onclick = () => { date.setMonth(date.getMonth() + 1); renderCalendar(); }

                document.getElementById("Plumbing").onsubmit = e => {
                    e.preventDefault();

                    if (!selectedDay) { alert("Select date"); return; }

                    db.push({
                        name: document.getElementById("name").value,
                        phone: document.getElementById("number").value,
                        address: document.getElementById("address").value,
                        date: selectedDay,
                        time: document.getElementById("timeSelect").value,
                        service: localStorage.getItem("serviceTitle"),
                        createdAt: Date.now()
                    });

                    window.location.href = "sumite.html";
                };

            }, []);

            return (
                <div className="container">
                    <form id="Plumbing">
                        <h2 className="title">Booking Details</h2>
                       <h2 id="bookingTitle">Booking:</h2>


                        <h4 className="section-title">Select Date</h4>
                        <div className="calendar-box">
                            <div className="calendar-header">
                                <span id="prevMonth">‹</span>
                                <h3 id="calendarMonth"></h3>
                                <span id="nextMonth">›</span>
                            </div>
                            <div className="weekdays">
                                <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
                            </div>
                            <div className="days" id="calendarDays"></div>
                        </div>

                       
                            <select id="timeSelect"  class="promo-box"  required>
                                <option value="">Choose Time</option>
                                <option>8AM - 10AM</option>
                                <option>10AM - 3PM</option>
                                <option>5PM - 8PM</option>
                            </select>
                       

                        <h4 className="section-title">Contact</h4>
                        <div className="promo-box"><input id="name" placeholder="Name" type="text" required /></div>
                        <div className="promo-box"><input id="number" placeholder="Phone" type="number" required /></div>
                        <div className="promo-box"><textarea id="address"  type="text" placeholder="Address" required></textarea></div>

                        <button className="footer-btn">Continue</button>
                    </form>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
